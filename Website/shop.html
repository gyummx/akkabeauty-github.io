<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Akka Beauty</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #8AB9A3;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
    }
    .header-left{
      display:flex;
      align-items:center;
      height:50px; /*fixed height*/
    }
    header img {
      height: 50px;
    }
  .logo-text{
    font-size:28px;
    margin-left:10px;
    line-height:50px; /*fixed height*/
  }
    nav a {
      color: white;
      margin-left: 30px;
      text-decoration: none;
      font-size: 18px;
    }
    .shop-content {
      padding: 40px;
    }
    h1 {
      color: #8AB9A3;
      text-align: center;
    }
    .product-category {
      margin: 40px 0;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .price {
      color: #8AB9A3;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="Image/Untitled.png">
      <span class="logo-text">Akka Beauty</span>
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="shop-content">
    <h1>Shop our latest collection:</h1>
    
    <div class="product-category">
      <h2>New</h2>
      <div class="product-grid">
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Product 1">
          <p>Product name</p>
          <p class="price">price</p>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Product 2">
          <p>Product name</p>
          <p class="price">price</p>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Product 3">
          <p>Product name</p>
          <p class="price">price</p>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Product 4">
          <p>Product name</p>
          <p class="price">price</p>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Product 5">
          <p>Product name</p>
          <p class="price">price</p>
        </div>
      </div>
    </div>
    
    <div class="product-category">
      <h2>Bestsellers</h2>
      <div class="product-grid">
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Bestseller 1">
          <p>Product name</p>
          <p class="price">price</p>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Bestseller 2">
          <p>product name</p>
          <p class="price">price</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
