<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akka Beauty</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #8AB9A3;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
    }
    .header-left{/*logo*/
      display:flex;
      align-items:center;
      height:50px;
    }
    header img {
      height: 50px;
    }
    .logo-text{/*logo*/
      font-size:28px;
      margin-left:10px;
      line-height:50px;
    }
    nav a {
      color: white;
      margin-left: 30px;
      text-decoration: none;
      font-size: 18px;
    }
    .hero {
      background: url('https://via.placeholder.com/200');
      background-size: cover;
      background-position: center;
      text-align: center;
      padding: 100px 20px 40px;
    }
    .hero h1 {
      font-size: 28px;
      color: #000;
    }
    .hero button {
      background-color: #8AB9A3;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    .product-section {
      padding: 60px 20px;
      text-align: center;
    }
    .product-section h2 {
      font-size: 40px;
    }
    .product-section p {
      font-size: 18px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="Image/Untitled.png">
      <span class="logo-text">Akka Beauty</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>CURLS LIKE A SISTER'S ADVICE: ALWAYS PERFECT</h1>
    <button onclick="location.href='shop.html'">Shop Now</button>
  </section>
  <section class="product-section">
    <h2>[Product]</h2>
    <p>[Information about our product and why it's unique]</p>
    <p>[product image]</p>
  </section>
</body>
</html>
