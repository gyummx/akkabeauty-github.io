<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Akka Beauty</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #8AB9A3;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
    }
    .header-left{/*logo*/
      display:flex;
      align-items:center;
      height:50px;
    }
    header img {
      height: 50px;
    }
    .logo-text{/*logo*/
      font-size:28px;
      margin-left:10px;
      line-height:50px;
    }
    nav a {
      color: white;
      margin-left: 30px;
      text-decoration: none;
      font-size: 18px;
    }
    .contact-content {
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: #8AB9A3;
    }
    .contact-form {
      margin-top: 30px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #8AB9A3;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    .contact-info {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="Image/Untitled.png">
      <span class="logo-text">Akka Beauty</span>
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="contact-content">
    <h1>Have a question for our team?</h1>
    <p>Contact us at:</p>
    
    <div class="contact-form">
      <form>
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="information">Feedback</label>
          <textarea id="information" rows="4" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    
    <div class="contact-info">
      <p>Email: contactakkabeauty@gmail.com</p>
      <p>Instagram: @akkabeauty_</p>
    </div>
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault();
      const firstName = document.getElementById('first-name').value;
      const lastName = document.getElementById('last-name').value;
      const email = document.getElementById('email').value;
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
          alert('Please enter a valid email address.');
          return;
      }

      const information = document.getElementById('information').value;
        if (information.length < 10) {
            alert('Please provide more information.');
            return;
        }
      const data = {firstName, lastName, email, information};
      alert(`Thank you, ${firstName} ${lastName}, for your message! We will get back to you soon.`);
      this.reset();


    });



  </script>
</body>
</html>
